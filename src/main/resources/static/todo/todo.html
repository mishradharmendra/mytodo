<div class="col-lg-6" ng-controller="TodoCtrl" ng-init="init()">
    <form id="todo-form" class="form-inline col-lg-12" ng-submit="addTodo()">
        <input id="new-todo" class="form-control" placeholder="What needs to be isCompleted?" ng-model="newTodo">
        <button type="submit" class="btn btn-default">Add</button>
    </form>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body action-panel">
                <div class="checkbox col-lg-4">
                    <label>
                        <input ng-click="toggleMarkAll()" ng-model="allChecked" type="checkbox"> Mark all as complete
                    </label>
                </div>
                <div class="col-lg-4 remaining">
                    <span>{{ remainingCount }} of {{ todoList.length }} remaining</span>
                </div>
                <div class="col-lg-4 clear-completed">
                    <a href="#" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <ul class="list-group" id="todo-list">
            <li class="list-group-item" ng-repeat="todo in todoList">
                <input class="toggle" type="checkbox" ng-model="todo.isCompleted" ng-change="updateTodo(todo)">
                <span ng-class="{completed: todo.isCompleted}">
                    <a href="#" class="todo-title" editable-text="todo.title" ng-disabled="todo.isCompleted"
                       e-required buttons="no" onaftersave="updateTodo(todo)">{{ todo.title || "empty" }}</a>
                </span>
                <span class="glyphicon glyphicon-remove destroy" aria-hidden="true" ng-click="removeTodo(todo)"></span>
            </li>
        </ul>
    </div>
</div>
