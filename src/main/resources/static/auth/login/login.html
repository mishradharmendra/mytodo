<div class="login" ng-cloak>
    <form role="form" ng-submit="login()">
        <div class="form-group">
            <label for="user-name" class="control-label">User Name</label>
            <input type="text" class="form-control" name="user-name" id="user-name" size="30" maxlength="40"
                   ng-model="credentials.userName" ng-required="true" ng-minlength="2" ng-maxlength="40" />
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" size="30" maxlength="30"
                   ng-model="credentials.password" ng-required="true" ng-minlength="2" ng-maxlength="30"/>
        </div>

        <br>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
    </form>
</div>
